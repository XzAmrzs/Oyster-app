{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}牡蛎网 - 登陆{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>登陆</h1>
        <p>新用户? <a href="{{ url_for('auth.register') }}">注册</a>.</p>
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <br>
        <p>忘记密码? <a href="{{ url_for('auth.password_reset_request') }}">点击这里重置</a>.</p>
    </div>
{% endblock %}
